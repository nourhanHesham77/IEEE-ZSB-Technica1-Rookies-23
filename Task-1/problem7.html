<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem7</title>
    <style>

        .conta{
            width: 80%;
            margin: auto;
        }
        input{
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        }
        button{

            margin: 10px;
            padding: 5px;
        }
        p{
            width: 80%;
            margin: auto;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="conta">
        <input type="number" id="num" placeholder="enter number..">
        <br>
        <button type="submit" id="btn">check</button>
        <p id="result"></p>
        <p id="chk"></p>
    </div>


    <script>
        var btn = document.getElementById("btn");
        
        btn.onclick=function(){

            var num = document.getElementById("num").value;
        var chk = document.getElementById("chk");
        var result = document.getElementById("result");
        var chb= num.split("").reverse().join("");

    //without leading zeros....
const withoutLeading0 = parseInt(chb, 10);

result.innerHTML=withoutLeading0;
       
//check reverse....
        if(num == chb){
             chk.innerHTML="yes";
             chk.style.color="green";
        }else{
            chk.innerHTML="No";
             chk.style.color="red";
        }
        }
      
    </script>
    
</body>
</html>
