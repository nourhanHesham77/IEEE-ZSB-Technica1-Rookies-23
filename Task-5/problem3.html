<html lang="en">
<head>

        #result{
            font-size: 25px;

</head>
<body>
    <input type="number" id="num">
    <button id="btn">check for Zarzor</button>
    <div id="result"></div>


    <script>
           var btn = document.getElementById("btn");

btn.onclick=function(){

    var v =document.getElementById("num").value;
var result=document.getElementById("result");

var sum=0;
do {
   var arr = String(v).split("").map((v)=>{
  return Number(v)
})
sum=0;
for(var i=0;i<arr.length;i++){
    sum+=Math.pow(arr[i],2);
}
var v=sum;
}while(v!=1&&v>=10)
console.log(v);
if(v==1){
    result.innerHTML="true...he wins";
    result.style.color="green";
}else{
    result.innerHTML="false...Oops,he dies";
    result.style.color="red";
}

}
    </script>
</body>
